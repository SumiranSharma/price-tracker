<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pricetracker</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="info-card-container">
        <div class="info-card">
            <div class="info-card-header">
                <h1>track price of your favorite product!</h1>
            </div>
            <form class="info-card-form">
                <div class="form-item">
                    <input type="text" placeholder="product link" id="productForm" autofocus required>
                </div>
                <div class="form-item">
                    <input type="text" placeholder="enter email" id="emailForm" autofocus required>
                </div>
                <div class="form-item">
                    <input type="number" placeholder="desired price" required>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
</body>
</html>
